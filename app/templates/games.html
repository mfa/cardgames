{% extends "base.html" %}
{% block title %} - Games{% endblock %}
{% block content %}
<h3 class="is-size-3">Games</h3>
<ul>
{% for i in all_games %}
<li><a href="/{{i}}">{{ i }}</a>
  {% if i in active_games %}
  -- active{% if active_games[i] %} -- already started{% endif %}
  {% endif %}
{% endfor %}
<hr/>
Create a <a href="/new">new game</a>
{% endblock %}
